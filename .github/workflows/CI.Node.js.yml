# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests in 18.x node version

name: VDTWebAPI Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: ['**']

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
